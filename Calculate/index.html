<html>
    <head>
        <title>Calculate</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/png" href="icon.png">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <style>
            .myBtn{
                display: block;
                border: 0px;
                border-radius: 0px;
                height: 58px;
                width: 125px;
                line-height: 50px;
                background: rgba(240, 240, 240);
                font-size: 18px;
            }
            .myBtnOp{
                font-size: 30px;
                font-weight: bold;
                background: white;
                
            }
            .a{
                /* background: gray;  */
                margin-top: 20px;
            }
            .aa{
                width: 520px; 
                height: 600px; 
                background:#E6E6E6; 
                padding: 0px 15px;
                border: 1px solid rgba(7, 86, 233, 0.863);
            }
            .aa1{
                width: 470px;
                height: 215px;
                margin: 10px 0px 10px 15px;
            }
            .aa2{
                margin: 0px;
            }
            .aa3{
                /* width: 125.5px; */
                padding: 1px 1px;
            }
            .btnM{
                background: rgba(240, 240, 240);
                border-radius: 0px;
            }
            svg {
            stroke: #000;
            stroke-width: 1;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
        </style>
        
    </head>
    <body>
        <div class="container a" ng-app="Calculate"> 
            <div class="row center-block aa" ng-controller="calculateResult" ng-keydown="keyPush()" class="center-block" id="test">
                <div class="row aa1">
                    <div class="row " style="height: 38px;" >
                        <div class="col-xs-6" style="font-size: 14px;">Calculate</div>
                        <div class="col-xs-6"style="text-align: right;">
                            <!-- Có thể thêm dấu menu nếu thích  -->
                        </div>
                    </div>
                    <div class="row" style="height: 38px;">
                        <div class="col-xs-1" ng-click="clearAll()"> 
                            <a href="#" >
                                <svg style="width: 28px; height: 38px;">
                                    <line x1="0" y1="13" x2="28" y2="13"></line>
                                    <line x1="0" y1="18" x2="28" y2="18"></line>
                                    <line x1="0" y1="23" x2="28" y2="23"></line>
                                </svg>
                            </a>
                        </div>
                        <div class="col-xs-5"><b style="font-size: 26px">Standard</b></div>
                        <div class="col-xs-6" style="text-align: right;">
                            <!-- Có thể thêm chức năng lịch sử nếu còn rảnh -->
                        </div>
                    </div>
                    <div class="row" style="height: 20px;">
                        <div class="col-xs-12 " style="text-align: right;">{{total}} </div>
                    </div>
                    <div class="row" style="height: 93px;">
                        <div class="col-xs-12" style="text-align: right;"><b style="font-size: 50px;">{{num}} {{temp}} </b> </div>                        
                    </div>
                    <div class="row" style="margin-right: auto; display: block; ">
                        <div class="col-xs-2 btn btn-default btnM" > MC </div>
                        <div class="col-xs-2 btn btn-default btnM" > MR </div>
                        <div class="col-xs-2 btn btn-default btnM" > M+ </div>
                        <div class="col-xs-2 btn btn-default btnM" > M- </div>
                        <div class="col-xs-2 btn btn-default btnM" > MS </div>
                        <div class="col-xs-2 btn btn-default btnM" > M </div>
                    </div>
                </div>
                <div class="row " style="margin: 10px -10px;">
                        <div class="row aa2">
                            <div class="col-xs-3 aa3">
                                <div class=" btn btn-default myBtn " >%</div>
                            </div>
                            <div class="col-xs-3 aa3">
                                <div class=" btn btn-default myBtn">./-</div>                            
                            </div>
                            <div class="col-xs-3 aa3">
                                <div class=" btn btn-default myBtn">x^2</div>                        
                            </div>
                            <div class="col-xs-3 aa3">
                                <div class=" btn btn-default myBtn">1/x</div>                            
                            </div>
                        </div>
                    <div class="row aa2">
                        <div class="col-xs-3 aa3">
                            <div class=" btn btn-default myBtn" ng-click="clearAll()"><a >CE</a></div>
                        </div>
                        <div class="col-xs-3 aa3">
                            <div class=" btn btn-default myBtn" ng-click="clearAll()">C</div>                            
                        </div>
                        <div class="col-xs-3 aa3">
                            <div class=" btn btn-default myBtn" ng-click="subString()">
                                <svg style="width: 24px; height: 16px; margin-top:15px ;" >
                                    <path d="
                                        M 11 4 L 19 12 M 19 4 L 11 12 M 24 0 L 9 0 L 0 8 L 8 16 L 24 16 Z
                                    "></path>
                                </svg>
                            </div>                        
                        </div>
                        <div class="col-xs-3 aa3">
                            <div class=" btn btn-default myBtn" ng-click="setBtnOp('/')">
                                <svg style="width: 24px; height: 24px; margin-top:15px ;" >
                                    <line x1="2" y1="8" x2="21" y2="8"></line>
                                    <line x1="2" y1="9" x2="21" y2="9"></line>
                                    <rect x="11" y="1" width="2" height="2"></rect>
                                    <rect x="11" y="15" width="2" height="2"></rect>
                                </svg>
                            </div>                            
                        </div>
                    </div>
                    <div class="row aa2">
                        <div class="col-xs-3 aa3">
                            <div class=" btn btn-default myBtn myBtnOp" ng-click="setBtnNumber('7')">7</div>
                        </div>
                        <div class="col-xs-3 aa3">
                            <div class=" btn btn-default myBtn myBtnOp" ng-click="setBtnNumber('8')">8</div>                            
                        </div>
                        <div class="col-xs-3 aa3">
                            <div class=" btn btn-default myBtn myBtnOp" ng-click="setBtnNumber('9')">9</div>                        
                        </div>
                        <div class="col-xs-3 aa3">
                            <div class=" btn btn-default myBtn" ng-click="setBtnOp('*')">
                                <svg style="width: 24px; height: 24px; margin-top:15px ;" >
                                    <line x1="6" y1="0" x2="20" y2="16"></line>
                                    <line x1="20" y1="0" x2="6" y2="16"></line>
                                </svg>
                            </div>                            
                        </div>
                    </div>
                    <div class="row aa2">
                        <div class="col-xs-3 aa3">
                            <div class=" btn btn-default myBtn myBtnOp" ng-click="setBtnNumber('4')">4</div>
                        </div>
                        <div class="col-xs-3 aa3">
                            <div class=" btn btn-default myBtn myBtnOp" ng-click="setBtnNumber('5')">5</div>                            
                        </div>
                        <div class="col-xs-3 aa3">
                            <div class=" btn btn-default myBtn myBtnOp" ng-click="setBtnNumber('6')">6</div>                        
                        </div>
                        <div class="col-xs-3 aa3">
                            <div class=" btn btn-default myBtn" ng-click="setBtnOp('-')">
                                <svg style="width: 24px; height: 24px; margin-top:15px ;" >
                                    <line x1="2" y1="8" x2="21" y2="8"></line>
                                    <line x1="2" y1="9" x2="21" y2="9"></line>
                                </svg>
                            </div>                            
                        </div>
                    </div>
                    <div class="row aa2">
                        <div class="col-xs-3 aa3">
                            <div class=" btn btn-default myBtn myBtnOp" ng-click="setBtnNumber('1')">1</div>
                        </div>
                        <div class="col-xs-3 aa3">
                            <div class=" btn btn-default myBtn myBtnOp" ng-click="setBtnNumber('2')">2</div>                            
                        </div>
                        <div class="col-xs-3 aa3">
                            <div class=" btn btn-default myBtn myBtnOp" ng-click="setBtnNumber('3')">3</div>                        
                        </div>
                        <div class="col-xs-3 aa3">
                            <div class=" btn btn-default myBtn" ng-click="setBtnOp('+')">
                                <svg style="width: 24px; height: 24px; margin-top:10px ;" >
                                    <line x1="2" y1="10" x2="21" y2="10"></line>
                                    <line x1="2" y1="11" x2="21" y2="11"></line>
                                    <line x1="12" y1="2" x2="12" y2="20"></line>
                                    <line x1="11" y1="2" x2="11" y2="20"></line>                                    
                                </svg>
                            </div>                            
                        </div>
                    </div>
                    <div class="row aa2">
                        <div class="col-xs-3 aa3">
                            <div class=" btn btn-default myBtn" ng-click="negNumber()">
                                <svg style="width: 24px; height: 24px; margin-top:15px ;" >
                                        <line x1="2" y1="10" x2="21" y2="10"></line>
                                        <line x1="2" y1="11" x2="21" y2="11"></line>
                                        <line x1="12" y1="2" x2="12" y2="18"></line>
                                        <line x1="11" y1="2" x2="11" y2="18"></line>  
                                    <line x1="2" y1="21" x2="21" y2="21"></line>
                                    <line x1="2" y1="20" x2="21" y2="20"></line>
                                </svg>
                            </div>
                        </div>
                        <div class="col-xs-3 aa3">
                            <div class=" btn btn-default myBtn myBtnOp" ng-click="setBtnNumber('0')">0</div>                            
                        </div>
                        <div class="col-xs-3 aa3">
                            <div class=" btn btn-default myBtn" ng-click="dotNumber()">
                                <svg style="width: 24px; height: 24px; margin-top:15px ;" >
                                    <rect x="12" y="12" width="4" height="4"></rect>
                                </svg>
                            </div>                        
                        </div>
                        <div class="col-xs-3 aa3">
                            <div class=" btn btn-default myBtn" ng-click="Calculate()">
                                <svg style="width: 24px; height: 24px; margin-top:15px ;" >
                                    <line x1="2" y1="1" x2="21" y2="1"></line>
                                    <line x1="2" y1="10" x2="21" y2="10"></line>
                                </svg>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="controller/controller.js"></script>
    </body>
</html>
