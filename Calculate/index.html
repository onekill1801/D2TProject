<html>
    <head>
        <title>Calculate</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-app="Calculate">
        <div ng-controller="calculateResult">
            <div ng-controller = "showResult">
                <!-- <textarea></textarea> -->
                <p> {{result}} </p>
            </div>
            <div class="keybroad" ng-controller= "clickButton">
                <button ng-click="plus(5,6)">=</button>
                <button>1</button>
                <button>+</button>
                <button>5</button>
                <p> {{result}} </p>
            </div>
        </div>




        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="controller/controller.js"></script>
    </body>
</html>
